<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayUrban Map</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1>STAY URBAN</h1>
    <div id="map"></div>
    <div id="infowindow-content">
        <img id="place-icon" src="" height="16" width="16" />
        <span id="place-name" class="title"></span><br />
        <span id="place-id"></span><br />
        <span id="place-address"></span>
    </div>

    <script src="script.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUFOiGO_Uhny3lJ5tOiVk6i-9nQCCRHKw&libraries=places&callback=initMap">
    </script>

</body>
</html>
